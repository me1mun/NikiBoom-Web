<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Niki Boom</title>
    <script src="playDeckBridge.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        overflow: hidden;
    }
</style>
<body class="dark">
<div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/NikiBoom.loader.js";
    const config = {
        dataUrl: buildUrl + "/f0d11261a5c99cde7015eee472bf61fc.data.br",
        frameworkUrl: buildUrl + "/e7e53b0eb49bbd211375d05a8fa4621d.js.br",
        codeUrl: buildUrl + "/7361f77b4777aca2b62077b9925c1f24.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Niki Company",
        productName: "Niki Boom",
        productVersion: "4.0.4",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
